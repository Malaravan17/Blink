<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoiceBot Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top left, #ff00ff33, #00ffff22),
                radial-gradient(circle at bottom right, #00ff8833, #ff880022),
                linear-gradient(135deg, #0a0014, #240046, #19002e, #000);
    background-size: 400% 400%;
    animation: moveBG 20s ease infinite;
    overflow: hidden;
    position: relative;
  }

  @keyframes moveBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Animated Stars */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.8;
    border-radius: 50%;
    animation: twinkle 3s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    0% { opacity: 0.1; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.4); }
  }

  .container {
    text-align: center;
    z-index: 2;
    padding: 30px;
  }

  h1 {
    font-size: 3.5rem;
    letter-spacing: 3px;
    background: linear-gradient(90deg, #ff00ff, #00f0ff, #ff7f50, #ffea00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 30px rgba(255,255,255,0.5);
    animation: pulseText 3s infinite alternate;
    margin-bottom: 60px;
  }

  @keyframes pulseText {
    0% { filter: drop-shadow(0 0 5px #ff00ff); }
    100% { filter: drop-shadow(0 0 25px #00f0ff); }
  }

  .box-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
  }

  .box {
    width: 300px;
    height: 220px;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    backdrop-filter: blur(15px);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.5s ease;
    box-shadow: 0 0 25px rgba(255,255,255,0.1);
  }

  .box::before {
    content: "";
    position: absolute;
    width: 400%;
    height: 400%;
    background: conic-gradient(
      from 0deg,
      #ff00ff,
      #00ffff,
      #ffea00,
      #ff7f50,
      #ff00ff
    );
    animation: spin 4s linear infinite;
    z-index: 0;
    opacity: 0.4;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .box::after {
    content: "";
    position: absolute;
    inset: 3px;
    background: rgba(0,0,0,0.8);
    border-radius: 20px;
    z-index: 1;
  }

  .box span {
    position: relative;
    z-index: 2;
    font-size: 1.8rem;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(90deg, #ff00ff, #00f0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: 0.3s;
  }

  .box:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
  }

  .box:hover span {
    background: linear-gradient(90deg, #ffea00, #ff7f50, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .footer {
    color: #bbb;
    font-size: 0.9rem;
    margin-top: 70px;
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(255,255,255,0.2);
  }

  @media screen and (max-width: 768px) {
    h1 { font-size: 2.3rem; }
    .box { width: 90%; height: 180px; }
  }
</style>
</head>
<body>

  <!-- Random Stars (JS creates more below) -->
  <div id="stars"></div>

  <div class="container">
    <h1>üå† SUPPORT PORTAL üå†</h1>
    <div class="box-container">
      <div class="box" onclick="navigateTo('student')"><span>STUDENT</span></div>
      <div class="box" onclick="navigateTo('admin')"><span>ADMIN</span></div>
      <div class="box" onclick="navigateTo('parent')"><span>PARENT</span></div>
    </div>
    <div class="footer">
      ¬© 2025 | Designed by Team 5 ‚ú®
    </div>
  </div>

<script>
function navigateTo(role) {
  if (role === 'student') {
    window.location.href = '/login_student';
  } else if (role === 'admin') {
    window.location.href = '/login_admin';
  } else {
    alert('Parent login portal is under cosmic construction üõ†Ô∏èüöÄ');
  }
}

// Generate random stars üåü
const starContainer = document.getElementById("stars");
for (let i = 0; i < 100; i++) {
  const star = document.createElement("div");
  star.classList.add("star");
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDuration = (2 + Math.random() * 3) + "s";
  star.style.opacity = Math.random();
  starContainer.appendChild(star);
}
</script>

</body>
</html>
