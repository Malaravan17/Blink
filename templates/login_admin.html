<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(135deg, #2b1055, #7597de, #5c258d, #4389a2);
    background-size: 600% 600%;
    animation: bgMove 15s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating glowing orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.6;
    animation: float 20s infinite ease-in-out alternate;
  }
  .orb:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 15%; background: #ff00c8; animation-duration: 18s; }
  .orb:nth-child(2) { width: 200px; height: 200px; bottom: 15%; right: 15%; background: #00fff5; animation-duration: 20s; }
  .orb:nth-child(3) { width: 400px; height: 400px; bottom: 10%; left: 40%; background: #ffb700; animation-duration: 25s; }

  @keyframes float {
    from { transform: translateY(0px) rotate(0deg); }
    to { transform: translateY(-40px) rotate(360deg); }
  }

  /* Animated glowing ring */
  .ring {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: conic-gradient(from 0deg, #00f0ff, #ff00ff, #ffb700, #00f0ff);
    filter: blur(100px);
    animation: spin 12s linear infinite;
    opacity: 0.2;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Login Card */
  .login-box {
    position: relative;
    z-index: 5;
    width: 360px;
    padding: 40px 35px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(20px);
    color: #fff;
    text-align: center;
    border: 2px solid rgba(255, 255, 255, 0.2);
    animation: popIn 1.2s ease;
  }

  @keyframes popIn {
    from { opacity: 0; transform: translateY(50px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  h2 {
    margin-bottom: 25px;
    font-size: 2rem;
    background: linear-gradient(90deg, #00fff7, #ff00f7, #ffae00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowText 3s ease-in-out infinite alternate;
  }

  @keyframes glowText {
    0% { text-shadow: 0 0 10px #fff; }
    100% { text-shadow: 0 0 25px #ff00f7; }
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 10px #00fff7;
  }

  input::placeholder { color: #ddd; }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #00fff7, #ff00f7, #ffb700);
    background-size: 200% 200%;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.4s ease;
    animation: btnPulse 5s infinite linear;
  }

  @keyframes btnPulse {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px #ff00f7;
  }

  p {
    color: #ff7373;
    font-weight: 600;
    margin-top: 15px;
  }

  /* Back Button */
  .back-btn {
    position: absolute;
    top: 20px;
    left: 25px;
    font-size: 30px;
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
    z-index: 99;
  }

  .back-btn:hover {
    color: #00fff7;
    transform: scale(1.2);
  }

</style>
</head>
<body>

  <!-- Background Magic -->
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="ring"></div>

  <!-- Back -->
  <a href="/" class="back-btn">&#8592;</a>

  <!-- Login Card -->
  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="post" action="/admin_login">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>{{error}}</p>
  </div>

</body>
</html>
